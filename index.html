<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDL App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h2>To Do List App</h2>
      <p><em>Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

      <form name="toDoList">
        <input type="text" name="ListItem" id="input" />
      </form>

      <div onclick="newItem()" id="button">Add</div>
      <br />
      <ol id="list"></ol>
    </div>

    <!-- jQuery needs to load before script.js -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
